{% extends "base.html" %}

{% block content %}
<div class="landing-container">
    <h1>Welcome to Math Problem Generator!</h1>
    <p class="challenge-text">Challenge yourself with random math problems and improve your skills!</p>
    <div class="landing-buttons">
        {% if current_user.is_authenticated %}
            <a href="{{ url_for('index') }}" class="btn">Start Solving Problems</a>
            <a href="{{ url_for('leaderboard') }}" class="btn">View Leaderboard</a>
        {% else %}
            <a href="{{ url_for('login') }}" class="btn">Login</a>
            <a href="{{ url_for('register') }}" class="btn">Register</a>
        {% endif %}
    </div>
</div>
{% endblock %}
